###
# List of plugins
###

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-urlview'
set -g @plugin 'tmux-plugins/tmux-pain-control'

set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'
set -g @plugin 'seebi/tmux-colors-solarized'
set -g @plugin 'laktak/extrakto'

###
# Plugin options.
###

# tmux-plugins/tmux-prefix-highlight
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_output_prefix '< '
set -g @prefix_highlight_output_suffix ' >'
set -g @prefix_highlight_copy_mode_attr 'fg=colour231,bg=yellow'
# seebi/tmux-colors-solarized
set -g @colors-solarized 'dark'

###
# Install `tpm` if needed.
###

if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

###
# Activate the plugins.
###

run -b "~/.tmux/plugins/tpm/tpm"

###
# Misc settings
###

set -g base-index 1
setw -g pane-base-index 1
set -g status-right '#{prefix_highlight}'
set -g status-left-length 100
set -g renumber-windows on

set-option -g default-command "fish"
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

setw -g mode-keys vi
setw -g xterm-keys on

set-option -g mouse on
set -g set-clipboard on

set -g prefix C-Space

###
# Keybindings
###

bind C-Space copy-mode

unbind m; bind m previous-window

bind , previous-window
bind . next-window
bind / split-window -h -c "#{pane_current_path}"
bind S command-prompt -p "join pane from:"  "join-pane -s '%%'"
bind p run "tmux set-buffer \"$(pbpaste)\"; tmux paste-buffer"
bind s command-prompt -p "send pane to:"  "join-pane -t '%%'"

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle

bind F capture-pane -J \; save-buffer "/tmp/tmux-buffer" \; delete-buffer \; new-window -n fpp -c "#{pane_current_path}" "fish -c 'cat \"/tmp/tmux-buffer\" | fpp ; rm \"/tmp/tmux-buffer\"'"
