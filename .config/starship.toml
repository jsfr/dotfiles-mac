[package]
disabled = true

[git_status]
ahead.value = "↑"
behind.value = "↓"
diverged.value = "⤭ "

[cmd_duration]
disabled = true

[custom.dotfiles]
description = "Shows the current number of dotfile changes that have yet to be committed"
command = """ /usr/bin/git --git-dir="$HOME/.dotfiles/" --work-tree="$HOME" status -s | wc -l  """
when = """ test "$HOME" = "$PWD"; and test (/usr/bin/git --git-dir="$HOME/.dotfiles/" --work-tree="$HOME" status -s | wc -l) -ge 1 """
symbol = "%"

[custom.desks]
description = "Shows the current desk files that have been sourced"
command = """ echo "$DESK_NAME" """
when = """ test -n "$DESK_NAME"  """
symbol = "◲"
style = "bold green"
format = "in [$symbol $output]($style) "
