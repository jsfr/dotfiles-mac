[misc]
# Same options as the command line flag
disable = ["emacs", "gem", "vim", "system", "yarn", "helm", "containers", "bun"]
no_retry = true
pre_sudo = true
assume_yes = true
skip_notify = true

# Custom commands
[commands]
"Golang tools (gup)" = "/Users/jens/go/bin/gup update"
"Update Lazy.nvim" = "/opt/homebrew/bin/nvim --headless \"+Lazy! sync\" +qa"
"Update Mason.nvim" = "/opt/homebrew/bin/nvim --headless +MasonUpdate +qa"
"Update pleo-io/pleo" = "cd /Users/jens/Repos/github.com/pleo-io/pleo && git pull"

[post_commands]
"Update Yabai Sha" = "/Users/jens/.local/bin/,update-yabai"

